<div class="lobby">
  <header class="lobby-header">
    <h1>Game Lobby</h1>
    <div class="user-section" *ngIf="me">
      <span class="username">{{ me }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>

  <div class="lobby-content">
    <div class="main-content">
      <div class="players-section">
        <h2>Online Players</h2>
        <div
          class="players-list"
          *ngIf="onlinePlayers.length > 0; else noPlayers"
        >
          <div
            class="player-item"
            *ngFor="let player of onlinePlayers"
            [class.current-user]="player.name === me"
          >
            <div class="player-info">
              <span class="player-name">{{ player.name }}</span>
              <span class="player-score">{{ player.score }} points</span>
            </div>
            <button
              class="challenge-btn"
              (click)="challenge(player.name)"
              [disabled]="player.name === me"
            >
              {{ player.name === me ? "You" : "Challenge" }}
            </button>
          </div>
        </div>
        <ng-template #noPlayers>
          <p class="no-players">No other players online</p>
        </ng-template>
      </div>

      <div class="upcoming-matches-section" *ngIf="upcomingMatches.length > 0">
        <h2>Upcoming Matches</h2>
        <div class="matches-list">
          <div class="match-item" *ngFor="let match of upcomingMatches">
            <div class="match-info">
              <div class="match-players">
                <span
                  class="player"
                  [class.current-user]="match.players[0] === me"
                >
                  {{ match.players[0] }}
                </span>
                <span class="vs">vs</span>
                <span
                  class="player"
                  [class.current-user]="match.players[1] === me"
                >
                  {{ match.players[1] }}
                </span>
              </div>
              <div class="match-time">
                {{ getMatchTime(match.createdAt) }}
              </div>
            </div>
            <div class="match-actions" *ngIf="isMyMatch(match)">
              <button
                class="cancel-btn"
                (click)="cancelMatch(match.id)"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="leaderboard-section">
      <app-leaderboard></app-leaderboard>
    </div>
  </div>
</div>
