<div class="leaderboard">
  <h2>🏆 Leaderboard</h2>

  <div class="leaderboard-list" *ngIf="players.length > 0; else noPlayers">
    <div
      class="leaderboard-item"
      *ngFor="let player of players; let i = index"
      [class.top-player]="i < 3"
      [class.current-user]="player.name === currentUser"
    >
      <div class="rank">
        <span class="rank-number" *ngIf="i >= 3">{{ i + 1 }}</span>
        <span class="rank-medal" *ngIf="i === 0">🥇</span>
        <span class="rank-medal" *ngIf="i === 1">🥈</span>
        <span class="rank-medal" *ngIf="i === 2">🥉</span>
      </div>

      <div class="player-info">
        <div class="player-name">{{ player.name }}</div>
        <div class="player-status" [class.online]="player.online">
          {{ player.online ? "🟢 Online" : "🔴 Offline" }}
        </div>
      </div>

      <div class="player-score">
        <span class="score-value">{{ player.score }}</span>
        <span class="score-label">points</span>
      </div>
    </div>
  </div>

  <ng-template #noPlayers>
    <div class="no-players">
      <p>No players yet</p>
    </div>
  </ng-template>
</div>
